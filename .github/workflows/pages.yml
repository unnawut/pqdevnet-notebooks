name: Deploy Notebooks to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Convert notebooks to HTML
        working-directory: peerdas
        env:
          CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
          CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
          CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
        run: |
          mkdir -p ../_site
          TODAY=$(date -u +%Y-%m-%d)
          for notebook in *.ipynb; do
            BASENAME="${notebook%.ipynb}"
            uv run papermill "$notebook" "${BASENAME}_out.ipynb" \
              -p TARGET_DATE "$TODAY" \
              -p FORCE_QUERY true
            uv run jupyter nbconvert --to html --no-input "${BASENAME}_out.ipynb" --output "../_site/$BASENAME.html"
            rm "${BASENAME}_out.ipynb"
          done

      - name: Create index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Notebooks</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { color: #0066cc; text-decoration: none; font-size: 18px; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Ethereum PeerDAS Analysis Notebooks</h1>
            <ul>
              <li><a href="01-blob-inclusion.html">Blob Inclusion</a> - Analysis of blob inclusion patterns</li>
              <li><a href="02-blob-flow.html">Blob Flow</a> - Blob flow through validators, builders, and relays</li>
              <li><a href="03-column-propagation.html">Column Propagation</a> - Data column propagation timing</li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
